<body>
    <nav class="navbar navbar-light navbar-expand-lg bg-dark py-lg-4" id="mainNav">
        <div class="container"><a class="navbar-brand text-uppercase d-lg-none text-expanded" href="#">Brand</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive-1">
                <ul class="nav navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                <ul class="nav navbar-nav ml-auto text-uppercase" style="margin: 0;margin-left: 0;">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" id="loginLink" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="btn btn-light btn-primary action-button" role="button" id="signupLink" href="signup.html" style="color: #ffffff;padding-bottom: auto;padding-top: 12px;height: 100%;padding-right: auto;padding-left: auto;">Sign Up</a></li>
                </ul>
            </div>
        </div>

    <div class="register-photo" style="background: rgba(217,235,172,0);">
        <div class="form-container">
            <div class="image-holder" style="background: url(&quot;books.jpg&quot;) center / cover no-repeat;"></div>
            <form id="signupForm" method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="email" id="email" name="email" placeholder="Email" style="background: #d9ebac;"></div>
                <div class="form-group"><input class="form-control" type="password" id="password" name="password" placeholder="Password" style="background: #d9ebac;"></div>
                <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" style="background: #d9ebac;"></div><select class="form-control" id="dropdownCountry" style="background: #d9ebac;">
                    <optgroup label="Country">
                        <option value="12" selected="">South Africa</option>
                        <option value="13">Namibia</option>
                        <option value="14">Botswana</option>
                    </optgroup>
                </select>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label" style="color: rgb(255,255,255);"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #5a8d08;">Sign Up</button></div><a class="already" href="login.html">You already have an account? Login here.</a>
            </form>
        </div>
    </div>
